    document.addEventListener("DOMContentLoaded", function() {
        let counter = 0;
        const interval = 2000; // 5 seconds
        const originalText = document.querySelector('.undefined');
        const initialOffset = 5; // Initial offset in pixels
        const incrementOffset = 10; // Increment offset in pixels
        let currentRange = initialOffset; // Start with the initial offset

        setInterval(function() {
            const newText = originalText.cloneNode(true);
            document.body.appendChild(newText);

            const maxX = window.innerWidth;
            const maxY = window.innerHeight;

            // Calculate the next position
            const randomX = Math.min(counter * incrementOffset + Math.random() * currentRange, maxX - 100); // Ensuring it stays within the viewport
            const randomY = Math.random() * maxY;

            newText.style.left = randomX + 'px';
            newText.style.top = randomY + 'px';

            counter++;
            currentRange += incrementOffset; // Increase the range for the next interval
        }, interval);
    });
